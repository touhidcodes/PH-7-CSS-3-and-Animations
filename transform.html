<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      * {
        margin: o;
      }
      .container-box,
      .inner {
        height: 200px;
        width: 200px;
        border: 5px solid tomato;
      }
      .container-box {
        background-color: aqua;
      }
      .inner {
        background-color: cornsilk;
        transform: translate(50px) scale(0.75) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <h1>Transformation</h1>
    <div class="container-box">
      <div class="inner"><p>Box 1</p></div>
    </div>
    <div class="container-box">
      <div class="inner"><p>Box 2</p></div>
    </div>
    <div class="container-box">
      <div class="inner"><p>Box 3</p></div>
    </div>
  </body>
</html>
